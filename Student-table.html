<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link rel="stylesheet" href="/assets/css/app-dark.min.css">
    <link rel="stylesheet" href="/assets/css/app-rtl.min.css">
    <link rel="stylesheet" href="/assets/css/app.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/icons.min.css">
   <style>
    body {
            margin: 5;
            padding: 5;
            background-color: #cbe0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            margin-left: 350px;
        }
   </style>
</head>
<body data-sidebar="dark">
    <div class="container">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Student Form</h4>

                <form>
                    <div class="row mb-4">
                        <label for="horizontal-firstname-input" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="horizontal-firstname-input">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="horizontal-class-input" class="col-sm-3 col-form-label">Class</label>
                        <div class="col-sm-9">
                            <input type="positive number" class="form-control" id="horizontal-class-input">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="horizontal-roll-input" class="col-sm-3 col-form-label">Roll</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="horizontal-roll-input">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="horizontal-roll-input" class="col-sm-3 col-form-label">Domain</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="horizontal-domain-input">
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-sm-9">

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="horizontalLayout-Check">
                                <label class="form-check-label" for="horizontalLayout-Check">
                                    Remember me
                                </label>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-primary w-md">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>   
        </div> 
    </div>
    </div>
</div>
<script src="script.js"></script>
    
</body>
</html>
